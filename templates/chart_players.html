<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/favicon.ico">

    <title>Salien Summer 2018 Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap-dark.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
    <link href="static/dashboard.css" rel="stylesheet">
	<!-- import plugin script -->
    <script src='static/Chart.min.js'></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-121388844-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-121388844-1');
	</script>
	<style>
	html {
	  overflow-y: scroll;
	}
	</style>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top py-0">
    <div class="d-flex w-50 order-0">
        <a class="navbar-brand mr-1" href="#">Salien Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mobile-menu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
	<div class="navbar-text text-truncate mt-1 w-50 text-right order-1 order-md-last">
	<a  href="https://github.com/jaredkaczynski/SalienStatistics">Github <span class="sr-only">Home</span></a>
	</div>
	</nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link" href="/planet_charts">Planet Progress Statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/player_charts">Player Count Statistics<span class="sr-only">(current)</span></a>
            </li>
			<li class="nav-item">
              <a class="nav-link" href="/clan_charts">Clan Zone Statistics</a>
            </li>
			<li class="nav-item">
              <a class="nav-link" href="/planet_live">Planet Live Data</a>
            </li>
          </ul>
        </nav>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
          <h1>Player Count Statistics</h1>

          <section class="row text-center placeholders col-12">
            <canvas id="PlayerChart" ></canvas>
			 <button type="button" id="showAll" class="btn btn-dark">Show All Data (May Cause Performance Issues)</button>
          </section>
        </main>
      </div>
    </div>
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.min.js"></script>
	<script>
        // Global parameters:
        // do not resize the chart canvas when its container does (keep at 600x400px)
        Chart.defaults.global.responsive = true;
		Chart.defaults.global.elements.line.fill = false;

        // define the chart data
        var chartDataA = {
            labelsAll: [{% for time in planet_data.dts %}"{{time}}",{% endfor %}],
			labels: [{% for time in planet_data.dts %}"{{time}}",{% endfor %}].slice(1).slice(-139),
            datasets: [{% for key, planetname in planet_data.planet_names.items() %}
			{
                label: "{{planetname}}",
                //fill: true,
                lineTension: 0.1,
				borderColor:"{{planet_data.colors.get(key)}}",
                //borderColor: "rgba(75,192,192,1)",
				//{{key}}
				backgroundColor: "{{planet_data.colors.get(key)}}",
				//backgroundColor: null,
				borderWidth: 4,
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                //pointBorderColor: "rgba(75,192,192,1)",
                //pointBackgroundColor: "#fff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "{{planet_data.colors.get(key)}}",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                pointHoverBorderWidth: 2,
                pointRadius: 1,
                pointHitRadius: 10,
				//data:[{% for key1 in planet_data.planet_stats[key] %}{{key1.current_players}},{% endfor %}],
				//{% set timecount = (planet_data.dts|length)-144 %}
				dataAll:{{capture_data[key]}},
				data:{{capture_data_day[key]}},
                spanGaps: false
            },{% endfor %}],
			options: {
				maintainAspectRatio: false,
				layout: {
					padding: {
					left: 100,
					right: 100,
					top: 200,
					bottom: 200,
            }
        }
    }
        }
		
        // get chart canvas
        var ctx = document.getElementById("PlayerChart").getContext("2d");

        // create the chart using the chart canvas
        var PlayerChart = new Chart(ctx, {
            type: 'line',
            data: chartDataA,
        });
		$('#showAll').on('click', function(event) {
		  event.preventDefault(); // To prevent following the link (optional)
		  labels = PlayerChart.config.data.labels;
		  datasets = PlayerChart.config.data.datasets;
		  for(var i = 0; i < datasets.length; i++){
			tempdata = datasets[i].data;
			PlayerChart.config.data.datasets[i].data = datasets[i].dataAll;
			PlayerChart.config.data.datasets[i].dataAll = tempdata;
		  }
		  PlayerChart.config.data.labels = PlayerChart.config.data.labelsAll;
		  PlayerChart.config.data.labelsAll = labels;
		  
		  PlayerChart.update()
		});
    </script>
  </body>
</html>
