	<script>
        // Global parameters:
        // do not resize the chart canvas when its container does (keep at 600x400px)
        Chart.defaults.global.responsive = true;
		Chart.defaults.global.elements.line.fill = false;

        // define the chart data
        var chartDataB = {
            labelsAll: [{% for time in planet_data.dts %}"{{time}}",{% endfor %}],
			labels: [{% for time in planet_data.dts %}"{{time}}",{% endfor %}].slice(1).slice(-144),
            datasets: [{% for key, planetname in planet_data.planet_names.items() %}
			{
                label: "{{planetname}}",
                //fill: true,
                lineTension: 0.1,
				borderColor:"{{planet_data.colors.get(key)}}",
                //borderColor: "rgba(75,192,192,1)",
				//{{key}}
				backgroundColor: "{{planet_data.colors.get(key)}}",
				//backgroundColor: null,
				borderWidth: 4,
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                //pointBorderColor: "rgba(75,192,192,1)",
                //pointBackgroundColor: "#fff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "{{planet_data.colors.get(key)}}",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                pointHoverBorderWidth: 2,
                pointRadius: 1,
                pointHitRadius: 10,
				//data:[{% for key1 in planet_data.planet_stats[key] %}{{key1.capture_progress}},{% endfor %}].slice(1).slice(-72),
				dataAll:[{% for key1 in planet_data.planet_stats[key] %} {{key1.capture_progress}},{% endfor %}],
				data:[{% for key1 in planet_data.planet_stats[key] %} {% if loop.index > ((planet_data.dts|length)-144) %}{{key1.capture_progress}},{% endif %}{% endfor %}],
                spanGaps: false
            },{% endfor %}],
			options: {
				maintainAspectRatio: false,
				layout: {
					padding: {
					left: 100,
					right: 100,
					top: 200,
					bottom: 200,
            }
        }
		}
        }
		$("#0").click(function() {
			var data = forecast_chart.config.data;
			data.datasets[0].data = temp_dataset;
			data.datasets[1].data = rain_dataset;
			data.labels = chart_labels;
			forecast_chart.update();
		});
        // get chart canvas
        var ctx = document.getElementById("PlanetChart").getContext("2d");

        // create the chart using the chart canvas
        var PlanetChart = new Chart(ctx, {
            type: 'line',
            data: chartDataB,
			options:{
			},
        });
		
		$(document).ready(function(){
		var quantity=0;
		   $('.quantity-right-plus').click(function(e){
				
				// Stop acting like a button
				e.preventDefault();
				// Get the field name
				var quantity = parseInt($('#quantity').val());
				
				// If is not undefined
					
					$('#quantity').val(quantity + 1);
					// Increment
				
			});

			 $('.quantity-left-minus').click(function(e){
				// Stop acting like a button
				e.preventDefault();
				// Get the field name
				var quantity = parseInt($('#quantity').val());
				
				// If is not undefined
			  
					// Increment
					if(quantity>0){
					$('#quantity').val(quantity - 1);
					}
					});
					
		});
		$('#showAll').on('click', function(event) {
		  event.preventDefault(); // To prevent following the link (optional)
		  labels = PlanetChart.config.data.labels;
		  datasets = PlanetChart.config.data.datasets;
		  for(var i = 0; i < datasets.length; i++){
			tempdata = datasets[i].data;
			PlanetChart.config.data.datasets[i].data = datasets[i].dataAll;
			PlanetChart.config.data.datasets[i].dataAll = tempdata;
		  }
		  PlanetChart.config.data.labels = PlanetChart.config.data.labelsAll;
		  PlanetChart.config.data.labelsAll = labels;
		  
		  PlanetChart.update()
		});
    </script>
		<!-- import plugin script -->
    <script src='static/Chart.min.js'></script>
